<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <h1>T-Shirt Order Form</h1>
                <nav aria-label="Main Navigation">

                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container">
        <!-- Order Form Section -->
        <section id="orderForm" class="form-section">
            <div class="form-header">
                <h2>Place Your Order</h2>
                <p>Fill out the form below to customize your T-shirt and submit your order.</p>
            </div>
            <form id="orderFormContent" onsubmit="return processOrder()">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" placeholder="Enter your name" aria-required="true" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number <span class="required">*</span></label>
                    <input type="text" id="mobile" placeholder="Enter 9-digit mobile number" maxlength="9"
                        aria-required="true" required>
                </div>
                <div class="form-group">
                    <label for="message">Message on T-Shirt <span class="required">*</span></label>
                    <textarea id="message" rows="4" maxlength="100"
                        placeholder="Enter your message (max 100 characters)" aria-required="true" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Order</button>
            </form>
        </section>

        <!-- Receipt Section -->
        <section id="receipt" class="receipt" aria-live="polite">
            <!-- Receipt will be dynamically generated here -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 T-Shirt Company. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal for Errors -->
    <div id="errorModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
